<link rel="stylesheet" type="text/css" href="css/guessinggame.css">
<script type="text/javascript" src="js/guessinggame.js"></script>

<body class="container">

    <input type="hidden" id="answer">
    <input type="hidden" id="attempts">
    <div class="row">
        <div class="heading-section">
            <span>
                <i class="fa fa-hand-peace-o" style="font-size: 50px; margin-top: 30px 0px 0px 0px ; padding:0px 0px;"></i>
                <h1>Guess the Number</h1>
            </span>
        </div>
        <div class=" main">

            <div class="row">
                <div class="col-sm-offset-3 col-sm-6 col-sm-offset-3  guess-box">
                    <p>Enter Four Digit Number</p>
                    <input type="number" id="user-input" class="form-control" name="">
                    <button id="btn-guess" class=" btn btn-primary" onclick="checkNumber()">Guess the Number</button>
                    <button id="btn-replay" class=" btn btn-primary" onclick="window.location.reload()"> Play It Again </button>
                    <div id="lost-msg">
                        </p>
                    </div>
                </div>

            </div>
            <div class="row">
                <div id="msg"></div>


            </div>
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6 col-sm-offset-3">
                    <table class="table table-responsive table-striped table-bordered" id="results">
                        <tr>

                            <th> Your Guess</th>
                            <th>Result</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
